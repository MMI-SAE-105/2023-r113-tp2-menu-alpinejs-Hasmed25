<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test menu</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <!-- Style CSS index.html -->
    <style>
      body {
        font-family: "Roboto", "sans-serif";
        font-size: 16px;
      }
      h1 {
        font-size: 30px;
      }
      h2 {
        font-size: 24px;
      }
      .menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #fff;
        display: grid;
        place-content: center;
      }
      .header_menuBtn {
        position: relative;
        z-index: 10;
      }
      .noscroll,
      .noscroll body {
        overflow: hidden;
      }
      dd {
        color: tomato;
      }
    </style>
  </head>
  <body>
    <!-- https://emmet.io/ -->
    <header>
    <!-- Bouton menu avec changement de valeur pour menuIsOpen -->
      <button 
        aria-controls="mainNav" 
        @click="menuIsOpen = ! menuIsOpen"
        class="header_menuBtn"
        >
        Menu
      </button>
      <!-- Menu avec une animation lors du changement de x - show -->
      <nav id="mainNav" x-show="menuIsOpen" x-transition.duration.800ms class="menu">
        <ul>
          <li><a href="/en/cats/index.html" onclick="document.cookie=`nf_lang=en;path=/;SameSite=Strict`">English</a></li>
          <li><a href="/fr/chats/index.html" onclick="document.cookie=`nf_lang=fr;path=/;SameSite=Strict`">Fran√ßais</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
